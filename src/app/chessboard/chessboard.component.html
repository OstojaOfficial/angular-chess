<h1>Current Player: {{ player }}</h1>

<button nbButton (click)="newGame()" status="primary">Start new game</button>
<br><br>
<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square
        *ngFor="let val of square; let i = index"
        [value]="val"
        [num]="i"
        (click)="makeMove(i)">
    </app-square>
</main>
